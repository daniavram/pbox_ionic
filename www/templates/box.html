<ion-view view-title="Box">
    <ion-content>
        <div class="list card">
            <div class="item item-text-wrap">
                <h1>{{box.boxId}}</h1>
                <h3>Being delivered: {{box.isBeingDelivered}}</h3>
            </div>
            <div class="item">
                <h3>Temperature: 0 deg Celsius</h3>
                <h3>Humidity: 50%</h3>
                <h3>Light: 540</h3>
                <h3>Orientation: X: 0 g, Y: 0 g, Z: 0 g</h3>
                <h3>Box Latitude: xx.xxxxxx</h3>
                <h3>Box Longitude: yy.yyyyyy</h3>
            </div>
        </div>
        
        <div id="map" data-tap-disabled="true" style="width:100%;height:100%;"></div>
                
  </ion-content>
</ion-view>
